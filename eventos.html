---
layout: default
---

<div class="row">
  <div class="col-md-3 eventos">
  {% for post in site.posts reversed %}
  {% if post.category == "eventos" %}
    <a href="{{ post.link }}"><br>
      <h2>{{post.title}}</h2>
      <p>
        <li>{{ post.excerpt}}</li>
        <li><strong>Cuándo:</strong> {{ post.fecha}}</li>
        <li><strong>Dónde:</strong> {{ post.location}}</li>
      </p>
      {% endif %}
      {% endfor %}
  </div>
  <div class="col-md-9 embed-responsive embed-responsive-4by3">
    <iframe class="embed-responsive-itemm" src="https://calendar.google.com/calendar/embed?src=0utmb0hbfepqf3e2nd6f6svpjo%40group.calendar.google.com&ctz=Europe/Madrid" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
  </div>
</div>
